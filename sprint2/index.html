<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Århus Brætspilscafe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/aarhusbrætspilscafe.png" class="logo" alt="0">
    </header>
    <section id="banner">

        <div class="single-service-sequence">
            <img class="sequence" src="images/sequence.png" alt="">
            <div class="overlay"></div>

            <ul class="sequence-keywords">
                <li>2-12 pers</li>
                <li>+ 60 min</li>
                <li>Samarbejde</li>
                <li>Strategi</li>
            </ul>
        </div>
        

        <div class="single-service-partners">
            <img class="partners" src="images/partners.png" alt="">
            <div class="overlay"></div>

        <ul class="partners-keywords">
            <li>2-6 pers</li>
            <li>+ 60 min</li>
            <li>Samarbejde</li>
        </ul>
            
        </div>

        <div class="single-service-catan">
        <img class="catan" src="images/catan.png" alt="">
        <div class="overlay"></div>
        
        <ul class="catan-keywords">
            <li>2-6 pers</li>
            <li>+ 60 min</li>
            <li>Strategi</li>

        </ul>
        </div>



    </section>

    <section>
        <img class="vildkatten" src="images/vildkatten.png" alt="">
        <ul class="vildkatten-keywords">
        <li>2-8 pers</li>
        <li>+ 60 min</li>
        <li> Iagtagelsesspil</li>
        </ul>

        <img class="ticket-to-ride" src="images/ticket-to-ride.png" alt="">
        <ul class="ticket-to-tide-keywords">
        <li>2-5 pers</li>
        <li>+ 60 min</li>
        <li>Strategi</li>
        </ul>

        <img class="hint" src="images/hint.png" alt="">
        <ul class="hint-keywords">
        <li>2-8 pers</li>
        <li>+ 60 min</li>
        <li> Selskabsspil</li>
        </ul>
        
    </section>

</body>
</html>
